<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Detectado</title>
    <style>
        /* Fondo con degradado futurista y brillo */
        body {
            background: linear-gradient(135deg, #00ffcc, #00d1ff);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-blend-mode: overlay;
            text-align: center;
        }

        /* Contenedor del mensaje con sombra y fondo oscuro semi-transparente */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* Animación sutil en los colores del fondo */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Sandbox Detectado!</h1>
        <p>Nuestros sistemas no permiten el uso de sandbox. Por favor, verifica tu entorno de seguridad.</p>
    </div>
</body>
</html>
